<ion-content >
  <div class="login-background">
      <ion-card class="welcome">
          <ion-img class="shiv-img" src="../../assets/images/shiv-parvati.jpg"></ion-img>
      </ion-card>
 
  <ion-card>
  
     <ul #tabs class="ul-list">
       <li class="li-list li-active" (click)="toggleTab(true,$event)">Login</li>
       <li class="li-list" (click)="toggleTab(false,$event)">Register</li>
     </ul>
   
   <div #login class="content" style="display:block">
   <div>
       <div class="form-row">
          <ion-label class="form-label" >UserId</ion-label>
          <ion-input #userId name="mane"></ion-input>
       </div>
       <div class="form-row">
          <ion-label class="form-label" >Password</ion-label>
          <ion-input #pass name="pass"></ion-input>
        </div>
        <div class="form-row centre">
            <ion-button expand="block" (click)="userLogin(userId,pass)">Login</ion-button>
        </div>
      </div> 
    
   </div>
   <div #register class="content" style="display:none">
   <div>
     
       <div class="form-row">
         <label class="form-label" >Name</label>
         <ion-input #name name="name" ></ion-input>
       </div>
       <div class="form-row">
          <label class="form-label" >MobileNo</label>
          <ion-input #mobileNo name="mobileNo"></ion-input>
        </div>
        <div class="form-row">
            <label class="form-label" >Email</label>
            <ion-input #email name="email"></ion-input>
          </div>
          <div class="form-row">
              <label class="form-label" >Password</label>
              <ion-input #password name="password"></ion-input>
            </div>
            <div class="form-row">
               <ion-button expand="block" (click)="userRegister(name,mobileNo,email,password)">Register</ion-button>
              </div>
        </div>
   </div>
  </ion-card>
</div>
</ion-content>
